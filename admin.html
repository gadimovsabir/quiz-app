<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="d-flex flex-end">
                <a href="#" class="exit">Çıxış</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <form action="" method="post">
                <div class="form-row">
                    <label for="questionId" class="col-3">Sual</label>
                    <textarea name="question" id="questionId" rows="3" class="col-9"></textarea>
                </div>
                <div class="form-row">
                    <label for="variant1Id" class="col-3">1-ci variant (düzgün cavab)</label>
                    <input type="text" name="variant1" id="variant1Id" class="col-9">
                </div>
                <div class="form-row">
                    <label for="variant2Id" class="col-3">2-ci variant</label>
                    <input type="text" name="variant2" id="variant2Id" class="col-9">
                </div>
                <div class="form-row">
                    <label for="variant3Id" class="col-3">3-cü variant</label>
                    <input type="text" name="variant3" id="variant3Id" class="col-9">
                </div>
                <div class="form-row">
                    <label for="variant4Id" class="col-3">4-cü variant</label>
                    <input type="text" name="variant" id="variant4Id" class="col-9">
                </div>
                <div class="d-flex flex-end">
                    <button class="btn red-btn">Geri dön</button>
                    <button type="submit" class="btn green-btn">Əlavə et</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
