<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="d-flex  space-between">
                <div class="d-flex align-items-center">
                    <div class="logo"></div>
                    <h1 class="heading">NAXÇIVAN MR DÖVLƏT
                        GÖMRÜK KOMİTƏSİ
                    </h1>
                </div>
                <p class="quote">
                    Gömrük xidməti hər bir dövlətin
                    müstəqilliyinin əsas atributlarından biridir.
                    <span>H. Əliyev</span>
                </p>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="d-flex center" style="padding-top: 50px">
                <button id="start-exam" class="btn green-btn">İmtahana başla</button>
            </div>
            <div class="quiz-container">
                <div class="quiz-timeline">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                    <span>11</span>
                    <span>12</span>
                    <span>13</span>
                    <span>14</span>
                    <span>15</span>
                </div>
                <div class="quiz-question">
                    <p></p>
                    <ul>
                        <li>
                            <input type="radio" name="variant" value="0">
                            <span></span>
                        </li>
                        <li>
                            <input type="radio" name="variant" value="1">
                            <span></span>
                        </li>
                        <li>
                            <input type="radio" name="variant" value="2">
                            <span></span>
                        </li>
                        <li>
                            <input type="radio" name="variant" value="3">
                            <span></span>
                        </li>
                    </ul>
                </div>
                <div class="d-flex center align-items-center">
                    <button class="arrow-btn left-arrow" onclick="setQuestion(currentQuestionIndex - 1)"></button>
                    <button id="finish-exam" class="btn red-btn">İmtahanı bitirin</button>
                    <button class="arrow-btn right-arrow" onclick="setQuestion(currentQuestionIndex + 1)"></button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
